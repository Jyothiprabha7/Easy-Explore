<html>
<head>
<title>Login to EasyExplore</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<meta charset="UTF-8" />
<!--/Style-CSS -->
<link rel="icon" href="logo.png">
<link rel="stylesheet" href="css/login.css" type="text/css" media="all" />
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"> <!--for social icons-->
<!--//Style-CSS -->
</head>
<body>
<!-- form section start -->
<section class="w3l-workinghny-form">
<!-- /form -->
<div class="workinghny-form-grid">
<div class="wrapper">
<div class="logo">
<h1><a class="brand-logo" href="index.html"><span>Let's get you</span> Signed In</a></h1>
</div>
<div class="workinghny-block-grid">
<div class="workinghny-left-img align-end">
<img src="login.jpeg" class="img-responsive" alt="img" />
</div>
<div class="form-right-inf">
<div class="login-form-content">
<h2>Where to?</h2>
<form class="signin-form" method="post">
<div class="one-frm">
<label>Email</label>
<input type="email" name="email" placeholder="" required="">
</div>
<div class="one-frm">
<label>Password</label>
<input type="password" name="Password" placeholder="" required="">
</div>
<label class="check-remaind">
<input type="checkbox">
<span class="checkmark"></span>
<p class="remember">Remember Me</p>
</label>
<button onclick="myFunction()" class="btn btn-style mt-3">Sign in</button>
<script>
function myFunction() {
alert("Signed in successfully!");
}
</script>
<!-- Add font awesome icons -->
<div class="icons">
<br>
<a href="#" class="fa fa-facebook"></a>
<a href="#" class="fa fa-twitter"></a>
<a href="#" class="fa fa-google"></a>
</div><br>
<p>Don't have an account?<a href="signup.html">Sign up</a> here</p>
</form>
</div>
</div>
</div>
</div>
<!-- //form -->
</section>
</body>
</html>
